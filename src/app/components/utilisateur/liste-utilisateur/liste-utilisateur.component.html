<div class="my-5">
  <h1 class="text-center my-3">Liste des utilisateurs</h1>
  <div class="row">
    <div class="col-sm d-flex justify-content-center">
    </div>
    <div class="col-sm d-flex justify-content-center">
      <div class="input-group my-2 float-right ">
        <input type="search" class="form-control rounded" #searchInput (keyup)="onSearchUtilisateur(searchInput.value)" placeholder="Recherche" aria-label="Recherche"
               aria-describedby="search-addon" />
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-auto " style="height: 50vh">
    <!-- Affichage de la liste -->
    <table class="table">
      <thead>
      <tr class="text-center table-dark">
        <th scope="col" width="25%">Nom</th>
        <th scope="col" width="25%">Prénom</th>
        <th scope="col" width="25%">Type</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filter(tabUser);let indexOfelement=index">
          <th scope="row"><a [routerLink]="['/Utilisateurs/Lecture/'+user.uid]">{{user.nom}}</a></th>
          <td>{{user.prenom}}</td>
          <td>{{user.estAdmin? "Admin" : "User"}}</td>
          <td>
            <div class="row" style="margin-left: 0px;margin-right: 0px">
              <div class="col-lg-6">
                <a type="button" class="btn w-100 btn-warning browser-default mx-1" [routerLink]="['/Utilisateurs/Modification/'+user.uid]" >Modifier</a>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn w-100 btn-danger browser-default mx-1" (click)="onClickDelete(user.uid)" >Supprimer</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-sm d-flex justify-content-center">
      <div class="my-2  w-100">
        <a class="btn btn-primary  btn-block" [routerLink]="['/Utilisateurs/Création']">Ajouter</a>
      </div>
    </div>
    <div class="col-sm d-flex justify-content-center">
      <app-pagination [tailleTableau]="tailleTabFilter()" [numberByPage]="numberByPage" (idPageEmit)="idPageEmit($event)"></app-pagination>
    </div>
  </div>
</div>
