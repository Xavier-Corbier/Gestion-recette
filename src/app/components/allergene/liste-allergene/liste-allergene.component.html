<div class="my-5">
  <h1 class="text-center my-3">Liste des allergènes</h1>
  <div class="row">
    <div class="col-sm d-flex justify-content-center">
    </div>
    <div class="col-sm d-flex justify-content-center">
      <div class="input-group my-2 float-right ">
        <input type="search" class="form-control rounded"  #searchInput (keyup)="onSearchAllergene(searchInput.value)" placeholder="Recherche" aria-label="Recherche"
               aria-describedby="search-addon" />
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-auto " style="height: 50vh">
    <!-- Affichage de la liste -->
    <table class="table">
      <thead>
      <tr class="text-center table-dark">
        <th scope="col" width="70%">Nom</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let allergene of filter(tabAllergene)">
          <th scope="row"><a [routerLink]="['/Allergènes/Lecture/'+allergene.id]">{{allergene.nom}}</a></th>
          <td>
            <div class="row" style="margin-left: 0px;margin-right: 0px">
              <div class="col-lg-6">
                <a type="button" class="btn w-100 btn-warning browser-default mx-1" [routerLink]="['/Allergènes/Modification/'+allergene.id]" >Modifier</a>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn w-100 btn-danger browser-default mx-1" (click)="onClickDelete(allergene.id!)">Supprimer</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-sm d-flex justify-content-center">
      <div class="my-2  w-100">
        <a class="btn btn-primary  btn-block" [routerLink]="['/Allergènes/Création']">Ajouter</a>
      </div>
    </div>
    <div class="col-sm d-flex justify-content-center">
      <app-pagination [tailleTableau]="tailleTabFiltrer()" [numberByPage]="numberByPage" (idPageEmit)="idPageEmit($event)"></app-pagination>
    </div>
  </div>
</div>
