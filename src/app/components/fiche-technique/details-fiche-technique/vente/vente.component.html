<div class="text-center">
  <button type="button" class="btn btn-primary browser-default" (click)="venteModal.show()" >Vendre</button>
</div>
<div mdbModal #venteModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="venteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="venteModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel2">Ventes</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="venteGroupe">
          <div class="m-3">
            <label for="nombreVente">Nombre de ventes</label>
            <input type="number" id="nombreVente" formControlName="number" class="form-control mb-4" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary browser-default" [disabled]="booleanLoad" (click)="onVente()">Vendre</button>
      </div>
    </div>
  </div>
</div>
