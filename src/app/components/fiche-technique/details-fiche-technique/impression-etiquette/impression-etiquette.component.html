<div class="text-center">
  <button type="button" class="btn btn-primary browser-default text-center" (click)="imprimmerModal.show()" >Imprimer étiquettes</button>
</div>
<div mdbModal #imprimmerModal="mdbModal" class="modal fade" style="overflow-y:auto;" tabindex="-1" role="dialog" aria-labelledby="imprimmerModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="imprimmerModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Impression Etiquettes</h4>
      </div>
      <div class="modal-body mx-auto">
        <div class="overflow-auto mx-auto" style="height: 40vh; width: 280px">
          <div id="etiquette" class="border mx-auto" style="font-size: 9pt;">
            <table class="table mb-0">
              <thead>
              <tr class="table-dark text-center">
                <th colspan="2">Etiquette n° <span id="id-etiquette"></span></th>
              </tr>
              <tr class="table-light text-center">
                <th width="50%" scope="row">Nom plat</th>
                <th width="50%" scope="row">Date</th>
              </tr>
              </thead>
              <tbody>
              <tr class="text-center">
                <td>
                  {{name}}
                </td>
                <td>
                  {{date}}
                </td>
              </tr>
              </tbody>
            </table>
            <table class="table border-top">
              <thead>
              <tr class="table-light text-center">
                <th  scope="row" colspan="1">Liste ingrédient</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let denree of listDenree">
                <td *ngIf="denree.ingredient.listAllergene.length!=0"  class="font-weight-bold">
                  {{denree.ingredient.nomIngredient}}
                </td>
                <td *ngIf="denree.ingredient.listAllergene.length==0">
                  {{denree.ingredient.nomIngredient}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="border-top">
        <form [formGroup]="printGroupe" class="m-3">
          <label for="nombreImpression">Nombre d'impression</label>
          <input type="number" id="nombreImpression" formControlName="number" class="form-control mb-4" >
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isVente"  formControlName="isVente" checked>
            <label class="form-check-label" for="isVente">
              Est une vente ?
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" [disabled]="loadBoolean" class="btn btn-primary browser-default" (click)="printEtiquette()">Imprimer</button>
      </div>
    </div>
  </div>
</div>
